{% extends 'main/main.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
<section class="hero">
    <h1 class="hero-heading">Reset Password</h1>
</section>

<section>
    <p>Forgotten your password? Enter your email address below and we'll email instructions for setting up a new one.
    </p>
    <hr class="hr-short">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        {{form.errors}}
        <br>
        <button class="btn btn-success" type="submit" name="Submit">Submit</button>
    </form>
</section>
{% endblock %}
